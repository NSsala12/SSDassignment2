<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Upload files to google</title>
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    
        <link rel="stylesheet" href="css/upload.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/upload.js"></script>
</head>
<body>
    
    <div class="upload-file">
        
        <div class="upload-snippet">
            <h3>Upload your files to Google Drive</h3>
            
            <div class="row">
                    <div class="column">
                      <img src="images/cloud.png" style="width:100%">
                    </div>
                    <div class="column">
                      <img src="images/icon.png" style="width:100%">
                    </div>
            
                  </div>

            <input id="files" type="file" name="files[]" multiple/>
            <hr>

            <button id="uploadFile" class="btn btn-primary">Upload</button>
            <div id="progress-wrp">
                <div class="progress-bar"></div>
                <div class="status">0%</div>
            </div>
        </div> 

        <div id="result">
        </div>
                
    </div>
        
</body>
</html>
